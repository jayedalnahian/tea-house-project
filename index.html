<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- google font cdn -->
    <link
        href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&family=Bebas+Neue&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Manrope:wght@200..800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- fontawesome cdn -->
    <script src="https://kit.fontawesome.com/349890c6be.js" crossorigin="anonymous"></script>

    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <!-- main content  -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <!-- header section -->
        <header class="flex pt-10 mb-20">
            <!-- text content  -->
            <div>
                <h1 class="text-5xl md:text-7xl font-semibold">
                    It's good
                    <br>tea time at The <br>Tea House
                </h1>
                <br>
                <p class="text-gray-500 w-3/4">
                    Tea and Botanical Solutions Supplier Give Optimum Satisfaction
                    To Your Taste Buds.
                </p>
                <br>

                <button
                    class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] rounded-lg px-5 py-3 text-white font-bold border-0">Explore
                    more <i class="fa-solid fa-arrow-right -rotate-45 "></i></button>
            </div>
            <!-- image content  -->
            <div class="relative">
                <!-- image  -->
                <div><img class="w-full" src="images/banner.png" alt=""></div>
                <!-- card -->
                <div class="absolute flex items-center bg-white shadow-lg px-2 py-02 md:px-10 lg:py-4 rounded-lg top-28 md:top-80 md:left-32 lg:left-28">
                    <!-- icon -->
                    <div>
                        <i class="fa-solid fa-star text-2xl text-amber-500"></i>
                    </div>
                    <!-- text  -->
                     <div class="ml-2">
                        <h2 class="lg:text-2xl font-bold">5.00</h2>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>

        </header>
    </main>
</body>

</html>
